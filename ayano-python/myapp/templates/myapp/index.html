{% extends "myapp/base.html" %}
{% block title %}アンケート{% endblock %}
{% block header %}アンケート{% endblock %}
{% block content %}
    <div class="list-group list-group-flush">
        {% for question in latest_questions %}
            <a class="list-group-item list-group-item-action" href="{% url 'myapp:detail' question.id %}">
                {{ question.text }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
